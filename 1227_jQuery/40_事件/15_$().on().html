<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/40_events.css">
    <script src="../_js/jquery-3.6.0.js"></script>
</head>

<body>
    
    <h4>jQuery Event Methods</h4>
    <p><a href="https://www.w3schools.com/jquery/jquery_ref_events.asp">https://www.w3schools.com/jquery/jquery_ref_events.asp</a></p>

    <h4>Category: Events</h4>
    <p><a href="https://api.jquery.com/category/events/">https://api.jquery.com/category/events/</a></p>

    <hr>

    <!-- 10.  -->
    <h5>Hello!</h5>
    <hr>

    <!-- 20. -->
    <div id="outside">Hi!</div>
    <hr>

    <!-- 30. -->
    <ul>
        <li>Apple</li>
        <li>Bee</li>
        <li>Cat</li>
        <li>Dog</li>
    </ul>

    <input type="checkbox" id="ch1">
    <label for="ch1">測試測試</label>
    
    <label id="ch2">
        <input type="checkbox">是我啦
    </label>



    <script>

        // 10. 透過 $().on() 掛載 click 事件到 h5
        //   * click 後改變 h5 的內容
        // $('h5').on('click',function(){
        //     $(this).text('APPLE')
        // })
        
        
        // 20. 透過事件監聽而產生的 "事件物件"
        //   * 點選 div 帶入座標
        // $('#outside').on('click',function(chair){
        //     $('h5').text(`${chair.offsetX},${chair.offsetY}`)
        //     console.log(chair.type);
        //     console.log(chair.target);
        // })

        // 30. 同時設定兩個事件在指定元素上
        //   * click 和 mouseover
        // $('li').on('click mouseover',function(chair){
        //     $('h5').text(`${chair.type} - ${chair.target.innerText}`)
        // })
        
        $('li').on({ //要做很多事的時候可以這樣使用
            'click':function(){
                $('h5').text('HI!');
            },
            'mouseover':function(){
                $('h5').text('YOYOYO');
            }
        })


        // 40. 觀察事件的傳遞
        //   * label 和 input
        $('#ch1').on('click',function(){
            console.log("hi");
        })
        $('#ch2').on('click',function(){
            console.log("hihi");
        })


        
        

    </script>

</body>

</html>
