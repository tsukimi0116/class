<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/40_events.css">
    <script src="../_js/jquery-3.6.0.js"></script>
</head>

<body>


    <h4>jQuery event.data</h4>
    <p><a href='https://api.jquery.com/event.data/'>https://api.jquery.com/event.data/</a></p>

    <table>
        <tr>
            <td>*1</td>
            <td>*2</td>
            <td>*3</td>
            <td>*4</td>
            <td>*5</td>
        </tr>
        <tr>
            <td>#1</td>
            <td>#2</td>
            <td>#3</td>
            <td>#4</td>
            <td>#5</td>
        </tr>
    </table>
    <button id="demo">click</button>
    <hr>
    

    <button id="test"> 0 </button>
    <button id="test"> 1 </button>
    <button id="test"> 2 </button>
    <button id="test"> 3 </button>
    <button id="test"> 4 </button>

    <div id="log"></div>

    <script>

        // 10. $().on( events [, selector ] [, data ], handler ) 
        //   * 使用其他的參數: selector
        $('table').on('click','td',function(){
            console.log(this);;
        })

        // 20. $().on( events [, selector ] [, data ], handler ) 
        //   * 使用其他的參數: data
        $('table').on('click', [{ a: 'apple' }, { a: 'bee' }], function (c) {
            console.log(c.data[1].a);
        })

        // 30. 從官方複製範例下來執行，結果是否相同?
        //   * 試著說明和改寫
        var logDiv = $("#log");

        for (var i = 0; i < 5; i++) {
            $("button:not(:first)").eq(i).on("click", { value: i }, function (event) {
                console.log($(this).text());//index是document從上下來的第幾個部分
                var msgs = [
                    "button = " + $(this).text(),
                    "event.data.value = " + event.data.value,
                    "i = " + i
                ];
                logDiv.append(msgs.join(", ") + "<br>");
            });
        }
    </script>


</html>
