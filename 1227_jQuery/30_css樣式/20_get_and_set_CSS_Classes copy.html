<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/30_cssstyle.css">
    <script src="../_js/jquery-3.6.0.js"></script>
</head>

<body>

    <section>
        <button id="btnDemo">測試</button>
        <button id="btn1">div,p</button>
        <button id="btn2">div>p</button>
        <button id="btn3">div+p</button>
        <button id="btn4">div~p</button>
        <button id="btn5">div p</button>

        <p>p-0</p>
        <div >
            div-1
            <div>
                div-2
                <p>p-1</p>
                <div>
                    div-3
                    <p>p-2</p>
                </div>
                <section>
                    section-1
                    <p>p-3</p>
                </section>
            </div>
            <p>p-4</p>
            <p>p-5</p>
        </div>
    </section>

    <script>
        // 試試看 addClass、removeClass，以及各種選擇器
        // btnDemo.onclick = function(){
        //     var temp = $('div').prop('class').split(' ').length;
        //     console.log(temp);
        // }
        // 10. div,p
        btn1.onclick = function(){
            $('div,p').removeClass('bgColor')
            $('div,p').addClass('bgColor')
        }
        // 20. div>p
        btn2.onclick = function(){
            $('div>p').removeClass('bgColor')
            $('div>p').addClass('bgColor')
        }
        // 30. div+p
        btn3.onclick = function(){
            $('div+p').removeClass('bgColor')
            $('div+p').addClass('bgColor')
        }
        // 40. div~p
        btn4.onclick = function(){
            $('div~p').removeClass('bgColor')
            $('div~p').addClass('bgColor')
        }
        // 50. div p
        btn5.onclick = function(){
            $('div p').removeClass('bgColor')
            $('div p').addClass('bgColor')
        }
    </script>
</body>

</html>
