        // 50. 加入 setInterval 讓畫面每秒更新上述設定
        $(document).ready(function () {
            function getrandom(a, b = 0) {
                return Math.floor(Math.random() * a + b)
            }
            setInterval(function () {

                var r = getrandom(256)
                var g = getrandom(256)
                var b = getrandom(256)

                $('body').html(`<img src="../30_css樣式/img/${getrandom(9, 1)}.png"> <h1>我是誰</h1>`)

                $('body').css('background-color', `rgb(${r},${g},${b})`)
            }, 1000)
        })


    </script>
