<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    
    <script>
        
        // 10. 使用 for of，逐一尋覽陣列裡面的元素
        var weekList = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
        for (var a of weekList){
            //宣告一個變數a去拿陣列weekList的所有元素
            console.log(a);
        }
    </script>
</body>

</html>
