    <script>
        function search(){

            var channel = parseInt(document.getElementById('userInput').value);
            var result = "";
            console.log(channel);
            switch(channel){
                    case 20 : 
                        result = "TLC 旅遊生活頻道";
                        break;
                    case 65 :
                        result = "HBO";
                        break;
                    case 66 :
                        result = "東森洋片台";
                        break;
                }    
            document.getElementById('reply').innerText=result;
        }
