<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        // 1. 取得系統現在時間(HH)
        // 2. 如果是 8點 ~ 11點，顯示上午課程
        // 3. 如果是 12點，顯示中午用餐時間
        // 4. 如果是 13點 ~ 16點，顯示下午課程
        // 5. 其他的時段，顯示非課程時間
        let d = new Date();
        let hh = d.getHours();

        // A
        if (8 <= hh && hh <= 11) {
            console.log("上午課程");
        } else if (hh == 12) {
            console.log("中午用餐時間");
        } else if (13 <= hh && hh <= 16) {
            console.log("下午課程");
        } else {
            console.log("非課程時間");
        }

        // -----
        // 6. 透過三元運算子，判斷現在是 'AM' 還是 'PM'
        let temp = (hh < 12) ? "AM" : "PM";
        console.log(temp);
    </script>

</body>

</html>
