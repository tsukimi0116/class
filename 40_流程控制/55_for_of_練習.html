<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <script>

        // 10. 使用 for of，逐一尋覽陣列裡面的元素
        var weekList = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];

        // 方法A
        for (var i = 0; i < weekList.length; i++) {
            console.log(weekList[i]);
        }
        
        // 方法B
        for (var item of weekList) {
            console.log(item);
        }
    </script>
</body>

</html>
