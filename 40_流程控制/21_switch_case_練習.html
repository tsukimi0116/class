<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 10. 請設計一個介面，讓使用者輸入頻道代碼後，網頁可以顯示對應的頻道名稱 -->
    <p>請輸入：</p>
    <input id="userInput" type="text">
    <button onclick="showTV()">查詢</button>
    <p>目前只有 20 65 66</p>
    <p id="demo"></p>

    <script>
        function showTV() {
            var val = document.getElementById('userInput').value;
            var result = "zzz";
            // 20. 透過 switch case 設定底下對應項目
            //     20 ==> TLC 旅遊生活頻道
            //     65 ==> HBO
            //     66 ==> 東森洋片台
            //     非上述 ==> 頻道尚未建立
            switch (val) {
                case "20":
                    result = "TLC 旅遊生活頻道";
                    break;
                case "65":
                    result = "HBO";
                    break;
                case "66":
                    result = "東森洋片台";
                    break;
                default:
                    result = "頻道尚未建立";
            }
            document.getElementById('demo').innerText = result;
        }
    </script>
</body>

</html>
