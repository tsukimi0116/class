        // 40. 雙層迴圈 - 長方型星星 #pSquare
        // **** 
        // **** 
        // **** 
        // **** 
        // **** 
        // ****
        var star = "";
        for (var k = 1; k <= 6; k++) {
            for (var i = 1; i <= 4; i++) {
                star += "＊";
            }
            star += "<br>";
        }
        document.getElementById('pSquare').innerHTML = star;

        // 50. 雙層迴圈 - 三角形 #pTriangle
        // * 
        // ** 
        // *** 
        // **** 
        // *****
        var star = "";
        for (var k = 1; k <= 6; k++) {
            for (var i = 1; i <= k; i++) {
                star += "＊";
            }
            star += "<br>";
        }
        document.getElementById('pTriangle').innerHTML = star;

        // 60. 列印九九乘法表 (tab為 "&#9;") + <pre> 標籤 #pTimes
        var myTable = "";
        for (var k = 1; k < 10; k++) {
            for (var i = 2; i < 10; i++) {
                // 2*1=2
                myTable += i + "*" + k + "=" + (i*k) + "&#9;"
            }
            myTable += "<br>";
        }
        document.getElementById('pTimes').innerHTML = myTable;
    </script>
