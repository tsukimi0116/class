<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/30_traversing.css">
    <script src="../_js/jquery-3.6.0.js"></script>
</head>

<body>
    
    <button id="btnPickItem">挑選</button>
    <hr>
    
    <div id="tw">
        <h4>台灣水果</h4>
        <ul id="twList">
            <li class="grape">巨峰葡萄</li>
            <li>金鑽鳳梨</li>
            <li>麻豆文旦</li>
            <li>小玉西瓜</li>
            <li>大湖草莓</li>
        </ul>
    </div>

    <div id="jp">
        <h4>日本水果</h4>
        <ul id="jpList">
            <li><b class="grape">麝香葡萄</b></li>
            <li><b>夕張哈密瓜</b></li>
            <li><b>甘王草莓</b></li>
            <li><b>愛媛柑橘</b></li>
            <li><b>岡山白桃</b></li>
        </ul>
    </div>

    <div id="demo"></div>

    <script>
        btnPickItem.onclick = function(){
            var temp = [];
        
            $('li').filter('.grape').each(function(ind,elm){
                temp.push(elm.innerText);
            })

            demo.innerHTML = temp.join('<br>');
        }

        

      
        // * 比較底下幾種 尋找|篩選 元素的方式 *

        // 10. filter   ===> $().filter()
        // 11. find     ===> $().find()
        // 12. children ===> $().children()
        // 13. parent   ===> $().parent()
        // 14. closest  ===> $().closest()
        
        // 15. eq       ===> $().eq()
        // 16. contents ===> $().contents()

        // 21. :contains ===> $(selector:contains(text))
        // 22. :has()    ===> $(selector:has(selector))

        // 30. :has() 是不是 css 規範中的一部分?
        
    </script>

</body>

</html>
