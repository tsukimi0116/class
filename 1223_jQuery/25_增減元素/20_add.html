<body>

    <button id="btnAdd">附加清單</button>
    <hr>
    <div>

        btnAdd.onclick = function () {

                $('ol').prepend('<li>我在最上面</li>')

                $('<li>我才在最下面幹</li>').appendTo('ol');
            
        }
