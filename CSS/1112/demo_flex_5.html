<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flex-container {
      background-color: darkgray;
      margin: 0 auto;
      max-width: 600px;
      height: auto;
      display: flex;
      /* row | row-reverse | column | column-reverse */
      flex-direction: row;
      flex-wrap: nowrap; /* wrap */
    }
    .flex-container div {
      background-color: white;
      width: 300px;
      height: 50px;
      margin: 5px 0px;
      border: 1px solid gray;
      padding: 0px;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>Flex Demo</h1>
  <div class="flex-container">
    <div style="flex-shrink: 0;">A</div>
    <div style="flex-shrink: 0;">B</div>
    <div style="flex-shrink: 0;">C</div>
  </div>
  <div class="flex-container">
    <div style="flex-shrink: 0;">A</div>
    <div style="flex-shrink: 1;">B</div>
    <div style="flex-shrink: 4;">C</div>
  </div>
</body>
</html>
