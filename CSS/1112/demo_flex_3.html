<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flex-container {
      background-color: darkgray;
      margin: 0 auto;
      max-width: 500px;
      height: 300px;
      display: flex;
      /* row | row-reverse | column | column-reverse */
      flex-direction: row;
      flex-wrap: wrap; /* nowrap */
    }
    .flex-container div {
      background-color: white;
      width: 50px;
      height: 50px;
      margin: 10px;
      padding: 10px;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>Flex Demo</h1>
  <div class="flex-container">
    <div style="order: 1">A</div>
    <div style="order: 3">B</div>
    <div style="order: 2">C</div>
    <div style="order: 4">D</div>
  </div>
</body>
</html>
