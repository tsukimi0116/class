<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *
    {
      margin: 0 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    h1{
      text-align: center;
      padding: 50px;
      border-bottom: 1px solid black;
      margin-bottom: 50px;
      color: rosybrown;
    }
    .flex-container{
      display: flex;
      background-color: darkgray;
      width: 600px;
      height: auto;
      margin: 0 auto;
      text-align: center;
      box-sizing: border-box;
      flex-direction: row;
      flex-wrap: wrap;
    }
    .flex-container div{
      margin: 7px 10px;
      padding: 12px;
      width: 50px;
      height: 50px;
      /* border:1px solid black; */
      background-color: white;
      box-sizing: border-box;
    }

       
  </style>
</head>
<body>
  <h1>Flex Demo</h1>
  <div class="flex-container">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    </div>
  <div class="flex-container">
    <div style="flex-grow:0">A</div>
    <div style="flex-grow:1">B</div>
    <div style="flex-grow:2">C</div>
    <div style="flex-grow:3">D</div>
    </div>
  </div>
</body>
</html>
