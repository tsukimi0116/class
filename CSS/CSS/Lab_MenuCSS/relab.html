<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Menu</title>

<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	body{
		font-family: Verdana, Geneva, Tahoma, sans-serif;
		background-color:#ABC;
		padding: 50px;
	}
	h1{
		border-bottom: 2px solid darkblue;
		text-align: center;
		margin-bottom: 50px;
	}
	ul#navmenu, ul.sub1 , ul.sub2 {
		list-style-type: none;
	}
	ul#navmenu li{
		width: 125px;
		position: relative;
		text-align: center;
		float: left;
		font-size: 9px;
		margin-right: 4px;
	}
	ul#navmenu a{
		text-decoration: none;
		display: block;
		width: 125px;
		height: 25px;
		line-height: 25px;
		border: 1px solid #CCC;
		background-color: #FFF;
		border-radius: 5px;
	}
	ul#navmenu .sub1 a {
		margin-top: 5px;
	}
	ul#navmenu .sub2 a {
		margin-left: 3px;
		}
	ul#navmenu li:hover >a {
		background-color: #CFC;
	}
	ul#navmenu li:hover a:hover{
		background-color: #FF0;
	}
	ul#navmenu .sub1 {
		display: none;
		position: absolute;
		top: 26px;
	}
	ul#navmenu .sub2 {
		margin-left: 126px;
		position: absolute;
		display: none;
		top: 0px;
	}
	ul#navmenu li:hover .sub1{
		display: block;
	}
	ul#navmenu .sub1:hover .sub2{
		display: block;
	}

	.darrow {
		font-size: 11pt;
		position: absolute;
		top: 5px;
		right: 4px;
		}
		
	.rarrow {
		font-size: 13pt;
		position: absolute;
		top: 6px;
		right: 4px;
		}

	/* ul.sub1{
		width: 125px;
		border: 1px solid black;
	} */

	
</style>
</head>
<body>

	<h1>Navigation Menu</h1>

	<ul id="navmenu">
		<li><a href="#">hyperlink 1</a></li>
		<li><a href="#">hyperlink 2</a><span class="darrow">&#9660;</span>
			<ul class="sub1">
				<li><a href="#">hyperlink 2.1</a></li>
				<li><a href="#">hyperlink 2.2</a></li>
				<li><a href="#">hyperlink 2.3</a></li>
			</ul></li>
		<li><a href="#">hyperlink 3</a></li>
		<li><a href="#">hyperlink 4</a><span class="darrow">&#9660;</span>
			<ul class="sub1">
				<li><a href="#">hyperlink 4.1</a></li>
				<li><a href="#">hyperlink 4.2</a></li>
				<li><a href="#">hyperlink 4.3</a><span class="rarrow">&#9654;</span>
					<ul class="sub2">
						<li><a href="#">hyperlink 4.3.1</a></li>
						<li><a href="#">hyperlink 4.3.2</a></li>
						<li><a href="#">hyperlink 4.3.3</a></li>
					</ul></li>
			</ul></li>
		<li><a href="#">hyperlink 5</a></li>
	</ul>


</body>
</html>
