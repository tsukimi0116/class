<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    div {
        width: 200px;
        height: 50px;
        border: 1px solid gray;
    }
    #container {
        width: 500px;
        height: auto;
        background-color: black;
        margin: 0 auto;
        position: relative;
    }
    #divRed {
        background-color: tomato;
        width: 200px;
    }
    #divOrange {
        background-color: orange;
        width: 220px;
    }
    #divYellow {
        background-color: gold;
        width: 240px;
        position: fixed;
        right: 10px;
        top: 10px;
    }
    #divGreen {
        background-color: forestgreen;
        width: 260px;
        position: absolute;
        right: 10px;
        z-index: 12;
    }
    #divBlue {
        background-color: royalblue;
        width: 280px;
        position: absolute;
        right: 10px;
        z-index: 11;
    }
    #divPurple {
        background-color: rebeccapurple;
        width: 300px;
    }
</style>    
</head>
<body>

<div id="container">
    <div id="divRed"><p>red</p></div>    
    <div id="divOrange"><p>Orange</p></div>    
    <div id="divYellow"><p>Yellow</p></div>    
    <div id="divGreen"><p>Green</p></div>    
    <div id="divBlue"><p>Blue</p></div>    
    <div id="divPurple"><p>Purple</p></div>

</div>    

</body>
</html>
