<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  #test {
    width: 100px;
    height: 100px;
    background-color: red;
    animation: changeColor 5s infinite;
  }
  
  @-webkit-keyframes changeColor {
     0% { background-color: Red; width: 300px; }
    50% { background-color: yellow; width: 200px; }
   100% { background-color: blue; width: 100px;}
  } 
  
</style>
</head>
<body>

<div id="test">
</div>

</body>
</html>
