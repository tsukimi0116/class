<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: 30px 100px;
            padding: 0px 30px;
        }

        .a:before{
            content:'s'
        }

        .a:after{
            content:"d"
        }



    </style>
</head>
<body>
    
    <div class="a">aaaaaaa</div>
    
</body>
</html>
