<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <button onclick="food()">接收輸入，並顯示結果</button>

    <script>
        function food(){
            var lunch = prompt("請輸入午餐要吃啥?");
            var dinner = prompt("請輸入晚餐要吃啥?");
            alert(`今天你的午餐要吃${lunch}，晚餐要吃${dinner}`);
        }
        // 10. 透過 prompt接收使用者輸入，並記錄下來
        
        // 20. 將記錄到的資訊 alert 出來

    </script>

</body>

</html>
