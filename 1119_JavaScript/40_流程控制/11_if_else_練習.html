<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
  
    <script>
        var nowTime = new Date();
        var nowHours = nowTime.getHours()
        document.getElementById(nowHours)
        if (8<=nowHours && nowHours<=11){
            alert('上午課程');
        }else if (nowHours==12){
            alert('中午用餐時間');
        }else if (13<=nowHours && nowHours<=16){
            alert('下午課程');
        }else
            alert('非課程時間');
        
        var apm = (nowHours < 12)? 'AM':'PM';
        console.log(apm);

        //三元運算子類似在數值比較帶入if.else的計算
        //運算子要兩兩一組，不要三個一起比較

        // 1. 取得系統現在時間(HH)
        // 2. 如果是 8點 ~ 11點，顯示上午課程
        // 3. 如果是 12點，顯示中午用餐時間
        // 4. 如果是 13點 ~ 16點，顯示下午課程
        // 5. 其他的時段，顯示非課程時間
        // 6. 透過三元運算子，判斷現在是 'AM' 還是 'PM'
        //      ()?值 : 值
    </script>
    
</body>

</html>
